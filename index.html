<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Döner Sipariş Uygulaması</title>
</head>
<body>
    <center>
        <div class="card" id="eror"> <h3>Boşluk Bırakmayın</h3> </div>
        <div id="conteiner" class="">
            <h1>Döner Sipariş Uygulaması</h1>
            <div class="col-sm-6">
                <label for="firstName" class="form-label">isim</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
            </div>
            <div class="col-sm-6">
                <label for="lastName" class="form-label">Soyisim</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
            </div>
            
            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="sen@gmail.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Adres</label>
                <input type="text" class="form-control" id="address" placeholder="örnek: kemalpasa cad." required>
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
  
  
              <div class="col-md-5">
                <label for="country" class="form-label">Şehir</label>
                <select class="form-select" id="country" required>
                  <option value="">İl Seç</option>
                  <option>İstanbul</option>
                  <option>Erzurum(Kapalı)</option>
                  <option>Bolu(Kapalı)</option>
                  <option>Gümüşhane(Kapalı)</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
  
              <div class="col-md-4">
                <label for="state" class="form-label">İlçe</label>
                <select class="form-select" id="state" required>
                  <option value="">İlçe Seç</option>
                  <option>Başakşehir</option>
                  <option>Küçükçekmece</option>
                  <option>Avcılar</option>
                  <option>Bağcılar</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="zip" class="form-label">Not Ekle</label>
                <input type="text" class="form-control" id="not" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
            </div>
  
            <hr class="my-3">
  
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="same-address">
              <label class="form-check-label" for="same-address">Created by <h3>Taha Şahin</h></label>
            </div>
  
            
            <hr class="my-3">
            <button class="w-100 btn btn-primary btn-lg" type="submit" id="butonn">Continue to checkout</button>
            
        </div> 
    </center>
    
    <script src="./jquery/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
